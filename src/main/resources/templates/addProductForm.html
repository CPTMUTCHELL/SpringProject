<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Product Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Product Management System</h1>
    <hr>
    <h2>Create new product</h2>
    <form th:action="@{/products/add}" th:object="${newProduct}" method="post">

        <input type="hidden" th:field="*{id}"
               placeholder="Product id" class="form-control mb-4 col-4">

        <input type="text" th:field="*{title}"
               placeholder="Product title" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}"
               placeholder="Product price" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Add Product</button>
    </form>

    <hr>

    <a th:href = "@{/products}"> Back to Product List</a>
</div>
</body>
</html>
